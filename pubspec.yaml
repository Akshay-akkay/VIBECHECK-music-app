name: vibecheck
description: Music App

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  flutter_vector_icons: ^0.2.1
  curl: ^1.0.0
  http: ^0.12.2
  gradient_widgets: ^0.5.2
  provider: ^4.3.1
  flutter_shimmer: ^1.3.0
  avatar_glow: ^1.2.0
  # flutter_exoplayer: ^0.5.5
  assets_audio_player: ^2.0.8+2
  floating_search_bar: ^0.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - images/
    - assets/audios/relax.mp3
  uses-material-design: true

  fonts:
    - family: poppins
      fonts:
        - asset: 'assets/Poppins-Bold.ttf'
        - asset: 'assets/Poppins-Italic.ttf'
        - asset: 'assets/Poppins-Regular.ttf'
        - asset: 'assets/Poppins-Light.ttf'
          style: italic
          weight: 100
